<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentoria Form</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page">

        <header>
    
            <h1> MENTORIA</h1>
            <p>
                Preencha o formulário abaixo para agendar a sua mentoria
            </p>
    
        </header>

        <form id="my-form">

            <fieldset>

                <div class="fieldset-wrapper">

                    <legend>INFORMAÇÕES PESSOAIS </legend>

                    <div class="col-2">

                        <div class="input-wrapper">
                            <label for="name">Nome</label>
                            <input type="text" id="name" />
                        </div>
    
                        <div class="input-wrapper">
                            <label for="surname">Sobrenome </label>
                            <input type="text" id="surname" />
                        </div>

                    </div>

                    <div class="fieldset-wrapper">
                        <div class="input-wrapper">
                            <label for="event-email">E-mail <span>(digite um email válido)</span> </label>
                            <input type="email" id="event-email" required />
                        </div>
    
                        <div class="input-wrapper">
                            <label for="event-password">Senha<span>(mínimo de 6 caracteres)</span> </label>
                            <input type="password" id="event-password" 
                            required />
                        </div>
                    </div>


                </div>

            </fieldset>
            
            <fieldset>

                <div class="fieldset-wrapper">


                    <legend>INFORMAÇÕES DO MENTOR</legend>
    
                    <div class="input-wrapper">
                        <label for="event-title">Nome do seu mentor <span>(só o primeiro nome)</span> </label>
                        <input type="text" 
                        id="event-title" 
                        required />  
                    </div>

                </div>
            </fieldset>

            <fieldset>

                <div class="fieldset-wrapper">


                    <legend>SEUS HORÁRIOS DISPONÍVEIS</legend>
    
                    <div class="input-wrapper">
                        <label for="event-title">Nome do seu mentor <span>(só o primeiro nome)</span> </label>
                        <input type="text" 
                        id="event-title" 
                        required />  
                    </div>
                    
                </div>
            </fieldset>

            <fieldset>

                <div class="fieldset-wrapper">

                    <legend>PRIMEIRA MENTORIA</legend>

                    <div class="col-3">

                        <div class="input-wrapper">
                            <label for="event-date">Data <span>(DD/MM/AAAA)</span></label>
                            <input class="noplaceholder" type="date" id="event-date" />
                        </div>
    
                        <div class="input-wrapper">
                            <label for="event-begin">Das </label>
                            <input class="noplaceholder" type="time" id="event-begin" />
                        </div>

                        <div class="input-wrapper">
                            <label for="event-end">Até</label>
                            <input class="noplaceholder" type="time" id="event-end" />
                        </div>

                    </div>


                </div>

            </fieldset>

            <fieldset>

                <div class="fieldset-wrapper">

                    <legend>SEGUNDA MENTORIA</legend>

                    <div class="col-3">

                        <div class="input-wrapper">
                            <label for="event-date">Data <span>(DD/MM/AAAA)</span></label>
                            <input class="noplaceholder" type="date" id="event-date" />
                        </div>
    
                        <div class="input-wrapper">
                            <label for="event-begin">Das </label>
                            <input class="noplaceholder" type="time" id="event-begin" />
                        </div>

                        <div class="input-wrapper">
                            <label for="event-end">Até</label>
                            <input class="noplaceholder" type="time" id="event-end" />
                        </div>

                    </div>


                </div>

            </fieldset>
            
        </form>

        <footer>

            <button 
             form="my-form"
             class="button" 
             type="submit" 
             value=" Salver evento">
             SALVAR
            </button>

        </footer>

    </div>
</body>
</html>
